<div id="cy" class="container-fluid border my-5">
  <div class="d-flex flex-column" style="display: inline-block; position: absolute; right: -56px;">
    <button id="zoom-in" type="button" class="btn btn-secondary btn-sm mb-2">
      <i class="fa fa-search-plus" aria-hidden="true"></i>
    </button>
    <button id="zoom-out" type="button" class="btn btn-secondary btn-sm">
      <i class="fa fa-search-minus" aria-hidden="true"></i>
    </button>
  </div>


{{ with resources.Get "js/cy.js" }}
  {{ with . | js.Build }}
      <script src="{{ .RelPermalink }}"></script>
  {{ end }}
{{ end }}

</div>
